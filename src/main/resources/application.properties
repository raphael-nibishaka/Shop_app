# Database Configuration
spring.application.name=raphael
spring.datasource.url=jdbc:mysql://localhost:3306/binary_supermarket
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.port=8080
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
# If the version of mysql does not support the indicated dialect use #spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
